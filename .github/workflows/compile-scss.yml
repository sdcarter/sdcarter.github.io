name: Build and deploy

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if SCSS changed
        id: check
        run: |
          CHANGED=false
          echo "Event: $GITHUB_EVENT_NAME"
          if [ "$GITHUB_EVENT_NAME" = "push" ]; then
            # compare the push range
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE '(^assets/sass/.*\.scss$|^assets/sass$)'; then
              CHANGED=true
            fi
          else
            # manual runs / other events -> compile by default
            CHANGED=true
          fi
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install sass CLI
        if: steps.check.outputs.changed == 'true'
        run: |
          npm ci --no-audit --progress=false || true
          npm install -g sass@1.78.0

      - name: Compile SCSS -> CSS
        if: steps.check.outputs.changed == 'true'
        run: |
          sass assets/sass/split.scss:assets/css/split.css --no-source-map --style=expanded

      - name: Upload repository as artifact (site)
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: |
            index.html
            404.html
            sitemap.xml
            keybase.txt
            LICENSE
            assets/**
            images/**
            favicon.png

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site
      - name: List artifact contents
        run: |
          echo 'Contents of workspace:'
          ls -la
          echo 'Contents of site artifact:'
          ls -la site || true

      - name: Verify site artifact
        run: |
          echo 'Disk usage for site:'
          du -sh site || true
          echo 'Recursive file list (first 200 lines):'
          find site -type f | sed -n '1,200p' || true
          if [ -f site/index.html ]; then
            echo 'OK: site/index.html exists'
          else
            echo 'ERROR: site/index.html is missing! The artifact may be empty or packaged incorrectly.'
            echo 'Printing site top-level contents:'
            ls -la site || true
          fi

      - name: Setup Pages (configure)
        uses: actions/configure-pages@v3

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
