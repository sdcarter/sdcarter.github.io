<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 — Page not found</title>
    <meta name="robots" content="noindex">
    <style>
      :root{
        --bg:#061C30; /* site background */
        --text:#ffffff;
        --muted:rgba(255,255,255,0.72);
        --accent:#f3d0cf;
      }
      html,body{height:100%;margin:0}
      body{
        background:var(--bg);
        color:var(--text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        display:flex;align-items:center;justify-content:center;padding:32px;
      }
      .card{
        max-width:720px;width:100%;text-align:left;
        background:transparent;
      }
      .kicker{letter-spacing:2px;text-transform:uppercase;color:var(--muted);font-size:12px;margin-bottom:12px}
      h1{font-size:48px;margin:0 0 8px;color:var(--text);line-height:1}
      p.lead{color:var(--muted);margin:0 0 20px;font-size:18px}
      a.home{display:inline-block;padding:10px 16px;border-radius:6px;background:var(--accent);color:#111;text-decoration:none;font-weight:600}
      .meta{margin-top:18px;color:rgba(255,255,255,0.12);font-size:13px}
      @media (max-width:640px){h1{font-size:32px}.card{max-width:100%}}
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="kicker">404</div>
      <h1>Page not found</h1>
      <p class="lead">The page you’re looking for doesn’t exist or has been moved. Try the link below to return to the site.</p>
      <p><a class="home" href="/">Return home</a></p>
      <p class="meta">If you followed a bookmarked link, it may be out of date.</p>
    </main>
  </body>
</html>
